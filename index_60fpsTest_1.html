                <div id="workground" style="width: 1200px; height: 800px; position: fixed; top: 100px; left: 100px; background: blue;"></div>

<script>
        var x = 1;
        var firstUse = true;
        var pix;
        var imgd;
        var cnt = 0;
        function drawTr(ctx, x, y, w) {
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x + w, y);
            ctx.lineTo(x, y + w);
            ctx.fill();
        }
         function drawTr2(ctx, x, y, w) {
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x, y + w);
            ctx.lineTo(x - w, y);
            ctx.stroke();
        }
        function setPixel( pix, x, y, width, c) {
            pix[ 4 *width * y +  x * 4] = c.r; 
            pix[ 4 *width * y +  x * 4 + 1] = c.g; 
            pix[ 4 *width * y +  x * 4 + 2] = c.b; 
        }
        function drawFastTr(pix, x, y, w, width, color) {
            for( var i = 0; i < w; i++ ) {
                for( var j = 0; j < i; j++ ) {
                    setPixel(pix, x + j , y + i, width, color);
                }
            };
        }
        function drawFastTr3(pix, x, y, w, width, color) {
            for( var i = 0; i < w; i++ ) {
                for( var j = 0; j < i; j++ ) {
                    setPixel(pix, x + i , y + j, width, color);
                }
            };
        }
        function drawFastTr2(pix, x, y, w, width, color) {
            for( var i = 0; i < w; i++ ) {
                for( var j = 0; j < i; j++ ) {
                    setPixel(pix, x + w - j , y + i, width, color);
                }
            };
        }
        function drawFastTr4(pix, x, y, w, width, color) {
            for( var i = 0; i < w; i++ ) {
                for( var j = 0; j < i; j++ ) {
                    setPixel(pix, x + w - i , y + j, width, color);
                }
            };
        }
        function clear(pix, w, h){
             for( var i = 0; i < w; i++ ) {
                for( var j = 0; j < h; j++ ) {
                    pix[ 4 *w * j +  i * 4] = 0; 
                    pix[ 4 *w * j +  i * 4 + 1] = 0; 
                    pix[ 4 *w * j +  i * 4 + 2] = 0; 
                }
            };
        }
        var triangles = [];
        function draw (ctx) {
            var step = 80;
            var i = 0;    
            var j = 0; 
            if(firstUse) {
                ctx.clearRect(0, 0, 1200, 800);
                ctx.fillRect(0,0,1200,800);
                imgd = ctx.getImageData(0, 0, 1200, 800);
                pix = imgd.data;
                for (var j = 0; j < 800 / step; j++){
                    for (var i= 0; i < 1200 / step; i++){
                        triangles.push(Math.floor(Math.random() * 6) + 1 );
                    }
                }
            }
            firstUse = false; 
            
            ctx.fillStyle = 'rgba(100,100,100,1)';
            var cntTr = 0;
            for (var j = 0; j < 800 / step; j++){
                for (var i= 0; i < 1200 / step; i++){
                    if(triangles[cntTr] === 1) {
                        drawFastTr(pix, (i + 1) * step, j * step, step, 1200, {r: 120, g:  120, b: 120});
                    } else if(triangles[cntTr] === 2) {
                        drawFastTr2(pix, (i + 1) * step, j * step, step, 1200, {r: 120, g:  120, b: 120});
                    } else if(triangles[cntTr] === 3) {
                        drawFastTr3(pix, (i + 1) * step, j * step, step, 1200, {r: 120, g:  120, b: 120});
                    } else if(triangles[cntTr] === 4) {
                        drawFastTr4(pix, (i + 1) * step, j * step, step, 1200, {r: 120, g:  120, b: 120});
                    } else if(triangles[cntTr] === 5) {
                        drawFastTr(pix, (i + 1) * step, j * step, step, 1200, {r: 120, g:  120, b: 120});
                        drawFastTr3(pix, (i + 1) * step, j * step, step, 1200, {r: 120, g:  120, b: 120});
                    };
                    cntTr++;
                 
                  
                    /*if( j  === cnt || j  === cnt + 1 || j  === cnt + 2 || j  === cnt + 3) {
                        drawFastTr(pix, (i + 1) * step, j * step, step, 1200);
                    } */
                    
                }
            } 
            cnt++;
            if(cnt > 80){
                cnt = 0;
            }
            ctx.putImageData(imgd, 0, 0);
            
            requestAnimFrame2(function () {
                draw(ctx);
            });
        }
        
        var newCanvas = $('<canvas/>');
        $("#workground").append(newCanvas);
        var canvas = newCanvas[0];
        canvas.width = 1200;
        canvas.height = 800;
        
        var ctx = canvas.getContext("2d");
        if (window.requestAnimFrame2 === undefined) {
            window.requestAnimFrame2 = (function (callback) {
                return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
                        function (callback) {
                            window.setTimeout(callback, 1000 / 60);
                        };
            })();
        }
     
       draw(ctx);
        
       

        // Draw the ImageData at the given (x,y) coordinates.
        //ctx.putImageData(imgd, 0, 0);

        
</script>
